<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Панель с закладками</title>

<script src="../../jquery31/js/jquery.js"></script>


<link rel="stylesheet" type="text/css" href="../css/demo12.css">
<script src="../js/tabs-demo.js"></script>


</head>
<body>

	<h2>Панель с закладками</h2>

	<div class="tab-container">
		<button class="tab active" data-tab="1">Закладка 1</button>
		<button class="tab" data-tab="2">Закладка 2</button>
		<button class="tab" data-tab="3">Закладка 3</button>
	</div>

	<div id="tab-1" class="tab-content active">
		<h3>Содержимое закладки 1</h3>
		<p>Это содержимое для первой закладки.</p>
	</div>

	<div id="tab-2" class="tab-content">
		<h3>Содержимое закладки 2</h3>
		<p>Это содержимое для второй закладки.</p>
	</div>

	<div id="tab-3" class="tab-content">
		<h3>Содержимое закладки 3</h3>
		<p>Это содержимое для третьей закладки.</p>
	</div>


</body>
</html>
