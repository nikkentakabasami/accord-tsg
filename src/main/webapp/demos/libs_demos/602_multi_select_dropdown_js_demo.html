<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1">
<title>Multi Select JS</title>

<script type="text/javascript" src="../../misc-libs/MultiSelect.js"></script>
<link href="../../misc-libs/MultiSelect.css" rel="stylesheet" type="text/css">

<script src="../../jquery31/js/jquery.js"></script>
<script src="../js/602-demo.js"></script>
<link href="../css/demo602.css" rel="stylesheet" type="text/css">


</head>
<body>
  <form>

    <h1>Multi Select Dropdown</h1>

    <label for="fruits">Fruits</label>
    <select id="fruits" name="fruits" multiple>
      <option value="Apple">Apple</option>
      <option value="Banana">Banana</option>
      <option value="Blackberry">Blackberry</option>
      <option value="Blueberry">Blueberry</option>
      <option value="Cherry">Cherry</option>
      <option value="Cranberry">Cranberry</option>
      <option value="Grapes">Grapes</option>
      <option value="Kiwi">Kiwi</option>
      <option value="Mango">Mango</option>
      <option value="Orange">Orange</option>
      <option value="Peach">Peach</option>
      <option value="Pear">Pear</option>
      <option value="Pineapple">Pineapple</option>
      <option value="Raspberry">Raspberry</option>
      <option value="Strawberry">Strawberry</option>
      <option value="Watermelon">Watermelon</option>
    </select>

    <label for="cars">Car Manufacturers</label>
    <select id="cars" name="cars" multiple>
      <option value="Audi">Audi</option>
      <option value="BMW">BMW</option>
      <option value="Chevrolet">Chevrolet</option>
    </select>

    <label for="select3">Dynamic Select</label>
    <select id="select3" name="dynamic"></select>

  </form>



</body>
</html>
