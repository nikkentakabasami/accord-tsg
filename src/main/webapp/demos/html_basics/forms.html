<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="../css/demo3.css">

</head>
<body>


	<div class="dfgrid">

		<div>
			<form action=".">
				<label for="fname">First name:</label>
				<br>
				<input type="text" id="fname" name="fname" value="John">
				<br>
				<label for="lname">Last name:</label>
				<br>
				<input type="text" id="lname" name="lname" value="Doe">
				<br>
				<input type="radio" id="html" name="fav_language" value="HTML"> <label for="html">HTML</label>
				<br>
				<input type="radio" id="css" name="fav_language" value="CSS"> <label for="css">CSS</label>
				<br>
				<input type="radio" id="javascript" name="fav_language" value="JavaScript"> <label for="javascript">JavaScript</label>
				<br>
				<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"> <label for="vehicle1"> I have a bike</label>
				<br>
				<input type="checkbox" id="vehicle2" name="vehicle2" value="Car"> <label for="vehicle2"> I have a car</label>
				<br>
				<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat"> <label for="vehicle3"> I have a boat</label>

				<br>
				<input type="submit" value="Submit">

			</form>

		</div>

		<div>

			<form action="/action_page.php">
				<label for="cars">Choose a car:</label> <select id="cars" name="cars">
					<option value="volvo">Volvo</option>
					<option value="saab">Saab</option>
					<option value="fiat">Fiat</option>
					<option value="audi">Audi</option>
				</select>
				<br>
				<label for="cars">Choose a car:</label> <select id="cars" name="cars" size="4" multiple>
					<option value="volvo">Volvo</option>
					<option value="saab">Saab</option>
					<option value="fiat">Fiat</option>
					<option value="audi">Audi</option>
				</select>
				<br>

				<input type="submit">
			</form>

		</div>

		<div>


			<form action="/action_page.php" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
				<h3>output</h3>
				<input type="range" id="a" name="a" value="50">100
				<br>
				+
				<br>

				<input type="number" id="b" name="b" value="50"> =
				<output name="x" for="a b"></output>
				<br>
				<br>
				<input type="submit">
			</form>

		</div>

		<div>

			<h3>form attribue - inputs can be outside form!</h3>


			<form action="/action_page.php" id="form1">
				<label for="fname">First name:</label> <input type="text" id="fname" name="fname">
				<br>
				<br>
				<input type="submit" value="Submit">
			</form>

			<p>The "Last name" field below is outside the form element, but still part of the form.</p>

			<label for="lname">Last name:</label> <input type="text" id="lname" name="lname" form="form1">

		</div>

		<div>
			<form>
				<fieldset>
					<legend>Fruit juice size</legend>
					<p>
						<input type="radio" name="size" id="size_1" value="small" /> <label for="size_1">Small</label>
					</p>
					<p>
						<input type="radio" name="size" id="size_2" value="medium" /> <label for="size_2">Medium</label>
					</p>
					<p>
						<input type="radio" name="size" id="size_3" value="large" /> <label for="size_3">Large</label>
					</p>
				</fieldset>
			</form>

		</div>


		<div>
			<form>
				<p>
					<label for="taste_1">I like cherry</label> <input type="checkbox" id="taste_1" name="taste_cherry" value="1" />
				</p>
				<p>
					<label for="taste_2">I like banana</label> <input type="checkbox" id="taste_2" name="taste_banana" value="2" />
				</p>

				<section>
					<h2>Contact information</h2>
					<fieldset>
						<legend>Title</legend>
						<ul>
							<li><label for="title_1"> <input type="radio" id="title_1" name="title" value="M." /> Mister
							</label></li>
							<li><label for="title_2"> <input type="radio" id="title_2" name="title" value="Ms." /> Miss
							</label></li>
						</ul>
					</fieldset>
					<p>
						<label for="name"> <span>Name: </span> <strong><abbr title="required">*</abbr></strong>
						</label> <input type="text" id="name" name="username" />
					</p>
					<p>
						<label for="mail"> <span>E-mail: </span> <strong><abbr title="required">*</abbr></strong>
						</label> <input type="email" id="mail" name="usermail" />
					</p>
					<p>
						<label for="pwd"> <span>Password: </span> <strong><abbr title="required">*</abbr></strong>
						</label> <input type="password" id="pwd" name="password" />
					</p>
				</section>

				<section>
					<h2>Payment information</h2>
					<p>
						<label for="card"> <span>Card type:</span>
						</label> <select id="card" name="usercard">
							<option value="visa">Visa</option>
							<option value="mc">Mastercard</option>
							<option value="amex">American Express</option>
						</select>
					</p>
					<p>
						<label for="number"> <span>Card number:</span> <strong><abbr title="required">*</abbr></strong>
						</label> <input type="number" id="number" name="cardnumber" />
					</p>
					<p>
						<label for="date"> <span>Expiration date:</span> <strong><abbr title="required">*</abbr></strong> <em>formatted as mm/yy</em>
						</label> <input type="date" id="date" name="expiration" />
					</p>
				</section>

			</form>
		</div>

		<div>
		
		
		</div>




	</div>









</body>
</html>
