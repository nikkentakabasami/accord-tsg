<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />

<body class="acc-default-font">

  <h3>Показ плавающей панели рядом с заданным элементом</h3>
  <a href="js/accord-popup-demo2.js" target="sources">Исходники</a>

  <div class="acc-button-panel">
    <button id="b1" type="button" class="acc-btn">Показать все панели</button>
    <button id="b2" type="button" class="acc-btn">Скрыть все панели</button>
  </div>


  <div class="acc-desc-panel"></div>

  <div class="acc-code-panel"></div>



  <div class="form-panel">
    <form>

      <div class="form-group">
        <label for="select">Select box:</label>
        <div class="select-wrapper">
          <select id="select1" name="select">
            <option>Banana</option>
            <option>Cherry</option>
            <option>Lemon</option>
          </select>
        </div>
      </div>


      <div class="form-group">
        <label for="fname">First name:</label> <input type="text" id="fname1" name="fname" value="John">
      </div>

      <div class="form-group">
        <label for="sname">Second name:</label> <input type="text" id="sname1" name="sname" value="Connor">
      </div>


    </form>

  </div>







</body>
