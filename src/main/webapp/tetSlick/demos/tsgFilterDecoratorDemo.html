    <div id="tabbedPanel1" class="tabbed-panel">

      <div class="tab-container">
        <button class="tab active" data-tab="1">Описание</button>
        <button class="tab" data-tab="2">Ключевой код</button>
        <div class="tab-filler"></div>
      </div>

      <div id="tab-1" class="tab-content active">
        <pre class="acc-desc-panel">
</pre>
      </div>

      <div id="tab-2" class="tab-content">
        <pre class="acc-code-panel">
</pre>
      </div>

    </div>




  <div class="form-panel" style="width: 250px;">
    <form>
      <h3>simple form</h3>

      <div class="form-group">
        <label for="select">Select box:</label>
        <div class="select-wrapper">
          <select id="select" name="select">
            <option>Banana</option>
            <option>Cherry</option>
            <option>Lemon</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>First name:</label> <input type="text" id="fname2" name="fname" value="John">
      </div>

      <div class="form-group">
        <label>Second name:</label> <input type="text" id="sname2" name="sname" value="Connor">
      </div>


      <div class="form-group">
        <label>Datetime local:</label> <input type="date" id="date2" name="expiration" />
      </div>


    </form>

  </div>
